apiVersion: v1
kind: Service
metadata:
  name: {{ include "metric-library.fullname" . }}-api
  labels:
    {{- include "metric-library.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.api.service.type "NodePort") .Values.api.service.nodePort }}
      nodePort: {{ .Values.api.service.nodePort }}
      {{- end }}
  selector:
    {{- include "metric-library.api.selectorLabels" . | nindent 4 }}
