apiVersion: v1
kind: Service
metadata:
  name: {{ include "metric-library.fullname" . }}-web
  labels:
    {{- include "metric-library.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  type: {{ .Values.web.service.type }}
  ports:
    - port: {{ .Values.web.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq .Values.web.service.type "NodePort") .Values.web.service.nodePort }}
      nodePort: {{ .Values.web.service.nodePort }}
      {{- end }}
  selector:
    {{- include "metric-library.web.selectorLabels" . | nindent 4 }}
