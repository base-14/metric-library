apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "metric-library.fullname" . }}-api
  labels:
    {{- include "metric-library.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "metric-library.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "metric-library.api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "metric-library.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: DATABASE_PATH
              value: /app/data/metric-library.db
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /app/data
        {{- if .Values.refresh.enabled }}
        - name: refresh
          image: "{{ .Values.api.image.repository }}:{{ .Values.api.image.tag }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          command:
            - /bin/sh
            - -c
            - |
              echo "Refresh sidecar started. Schedule: {{ .Values.refresh.schedule }}"
              # Parse cron schedule (hour and minute from "M H * * *" format)
              SCHEDULE="{{ .Values.refresh.schedule }}"
              CRON_MIN=$(echo "$SCHEDULE" | awk '{print $1}')
              CRON_HOUR=$(echo "$SCHEDULE" | awk '{print $2}')

              while true; do
                CURRENT_HOUR=$(date +%H | sed 's/^0//')
                CURRENT_MIN=$(date +%M | sed 's/^0//')

                if [ "$CURRENT_HOUR" = "$CRON_HOUR" ] && [ "$CURRENT_MIN" = "$CRON_MIN" ]; then
                  echo "Starting metric refresh at $(date)"
                  {{- range .Values.refresh.adapters }}
                  echo "Extracting from {{ . }}..."
                  ./metric-library extract -adapter {{ . }} || echo "Failed to extract {{ . }}"
                  {{- end }}
                  echo "Enriching metrics with semantic conventions..."
                  ./metric-library enrich || echo "Failed to enrich"
                  echo "Refresh completed at $(date)"
                  # Sleep 60s to avoid running twice in the same minute
                  sleep 60
                fi
                # Check every 30 seconds
                sleep 30
              done
          env:
            - name: DATABASE_PATH
              value: /app/data/metric-library.db
            - name: CACHE_DIR
              value: /app/cache
          resources:
            {{- toYaml .Values.refresh.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: cache
              mountPath: /app/cache
        {{- end }}
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "metric-library.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.refresh.enabled }}
        - name: cache
          emptyDir: {}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
