api:
  replicaCount: 1
  image:
    repository: ghcr.io/base-14/metric-library-api
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

web:
  replicaCount: 1
  image:
    repository: ghcr.io/base-14/metric-library-web
    tag: latest
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  # apiUrl: URL for browser-side API calls (default: /api, relies on ingress routing)
  # For direct API access without ingress, set to full URL like https://api.example.com
  apiUrl: "/api"
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
  accessMode: ReadWriteOnce

refresh:
  enabled: true
  schedule: "0 2 * * *"  # 2am daily
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  adapters:
    - otel-collector-contrib
    - otel-semconv
    - otel-python
    - otel-java
    - openllmetry
    - openlit
    - prometheus-postgres
    - prometheus-node
    - prometheus-redis
    - prometheus-mysql
    - prometheus-mongodb
    - prometheus-kafka
    - kubernetes-ksm
    - kubernetes-cadvisor
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: metric-library.local
      paths:
        - path: /api
          pathType: Prefix
          service: api
        - path: /
          pathType: Prefix
          service: web
  tls: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
