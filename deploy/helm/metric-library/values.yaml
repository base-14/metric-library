api:
  replicaCount: 1
  image:
    repository: ghcr.io/base-14/metric-library-api
    tag: "0.5.4"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 2000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

web:
  replicaCount: 1
  image:
    repository: ghcr.io/base-14/metric-library-web
    tag: "0.5.4"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3000
  # basePath: URL path prefix for Next.js (must be set at build time)
  basePath: "/metric-registry"
  # apiUrl: Base URL for browser-side API calls (default: empty for relative paths)
  # Code adds /api prefix, so leave empty for ingress or set full URL like https://api.example.com
  apiUrl: "/metric-registry-api"
  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
  accessMode: ReadWriteOnce

refresh:
  enabled: true
  schedule: "0 2 * * *"  # 2am daily (runs as sidecar in API pod)
  adapters:
    - otel-collector-contrib
    - otel-semconv
    - otel-python
    - otel-java
    - otel-dotnet
    - otel-go
    - otel-js
    - otel-rust
    - openllmetry
    - openlit
    - prometheus-postgres
    - prometheus-node
    - prometheus-redis
    - prometheus-mysql
    - prometheus-mongodb
    - prometheus-kafka
    - kubernetes-ksm
    - kubernetes-cadvisor
    - cloudwatch-ec2
    - cloudwatch-rds
    - cloudwatch-lambda
    - cloudwatch-s3
    - cloudwatch-dynamodb
    - cloudwatch-alb
    - cloudwatch-sqs
    - cloudwatch-apigateway
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: play.base14.io
  tls: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}
podSecurityContext: {}
securityContext: {}
nodeSelector: {}
tolerations: []
affinity: {}
